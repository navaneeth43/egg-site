<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is This an Egg?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Is This an Egg?</h1>
    <img id="egg-img" src="eggs/egg1.jpeg" alt="Egg" />
    
    <div class="buttons">
      <button onclick="goToIndex1()">Yes</button>
      <button onclick="respond()">No</button>
    </div>

    <p id="response"></p>
  </div>

  <script>
    const eggImages = ["eggs/egg1.jpeg", "eggs/egg2.jpeg", "eggs/egg3.jpeg"];
    const responses = [
      "We don't know either.",
      "It might be a potato.",
      "Running egg-xaminations...",
      "Still analyzing...",
      "Definitely maybe.",
      "This egg refuses to answer.",
    ];

    function respond() {
      const img = document.getElementById("egg-img");
      const response = document.getElementById("response");

      // Random egg image
      const randomImg = eggImages[Math.floor(Math.random() * eggImages.length)];
      img.src = randomImg;

      // Random funny response
      const randomResponse = responses[Math.floor(Math.random() * responses.length)];
      response.textContent = randomResponse;
    }

    function goToIndex1() {
      // Redirect to index1.html
      window.location.href = "mazec.html";
    }
  </script>
</body>
</html>
