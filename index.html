<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is This an Egg?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Is This an Egg?</h1>
    <img id="egg-img" src="eggs/egg1.jpeg" alt="Egg" />
    
    <div class="buttons">
      <button onclick="goToIndex1()">Yes</button>
      <button onclick="respond()">No</button>
    </div>

    <p id="response"></p>
  </div>

  <script>
    const eggImages = ["eggs/egg1.jpeg", "eggs/egg2.jpeg", "eggs/egg3.jpeg"];
    const responses = [
      "We don't know either.",
      "It might be a potato.",
      "Running egg-xaminations...",
      "Still analyzing...",
      "Definitely maybe.",
      "This egg refuses to answer.",
    ];

    function respond() {
      const img = document.getElementById("egg-img");
      const response = document.getElementById("response");

      // Random egg image
      img.src = eggImages[Math.floor(Math.random() * eggImages.length)];

      // Random funny response
      response.textContent = responses[Math.floor(Math.random() * responses.length)];
    }

    function randomize1() {
      window.location.href = "games/maze.html";
    }

    function randomize2() {
      window.location.href = "games/snake.html";
    }

    function randomize3() {
      window.location.href = "games/boring.html";
    }

    function goToIndex1() {
      const randomNumber = Math.floor(Math.random() * 3) + 1; // 1, 2, or 3
      if (randomNumber === 1) {
        randomize1();
      } else if (randomNumber === 2) {
        randomize2();
      } else {
        randomize3();
      }
    }
  </script>
</body>
</html>
